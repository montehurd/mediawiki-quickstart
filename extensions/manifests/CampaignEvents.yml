name: CampaignEvents
repository: https://gerrit.wikimedia.org/r/mediawiki/extensions/CampaignEvents
configuration: |
  wfLoadExtension( 'CampaignEvents' );
bash: |
  cd /var/www/html/w/extensions/CampaignEvents
  composer install --no-dev
  npm install
  cd /var/www/html/w
  composer update
  php maintenance/update.php
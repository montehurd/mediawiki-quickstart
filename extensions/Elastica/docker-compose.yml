services:

  mediawiki-web:
    environment:
      - MW_ELASTIC_HOST=elasticsearch
      - MW_ELASTIC_PORT=9200
    depends_on:
      elasticsearch:
        condition: service_healthy
        required: true

  elasticsearch:
    image: docker-registry.wikimedia.org/repos/search-platform/cirrussearch-elasticsearch-image:v7.10.2-12
    volumes:
      - elasticdata:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - bootstrap.system_call_filter=false
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      default:
        aliases:
          - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s"]
      interval: 2s
      timeout: 2s
      retries: 25
      start_period: 10s

volumes:
  elasticdata:
    driver: local
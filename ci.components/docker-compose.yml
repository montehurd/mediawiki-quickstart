services:
  ci-components-results-server:
    image: node:24.2-alpine3.21
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8088"
    ports:
      - 8088:8088
    volumes:
      - ./vue:/app
      - ${RESULTS_PATH:-./runs}:/app/public/runs:ro
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - RESULTS_PATH=/app/public/runs
    restart: unless-stopped
